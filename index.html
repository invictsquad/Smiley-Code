  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'display': ['"Paytone One"', 'sans-serif'],
            'body': ['"Onest"', 'sans-serif'],
          },
          colors: {
            'brand-coral': '#ff6b6b',
            'brand-teal': '#4ecdc4',
            'brand-yellow': '#ffd93d',
            'brand-green': '#a8e6cf',
            'brand-bg': '#fdfaf4', // A warmer off-white
            'dark-bg': '#1e293b', // Slate 900
            'dark-surface': '#334155', // Slate 700
            'dark-border': '#64748b', // Slate 500
            'dark-text': '#e2e8f0', // Slate 200
          },
          boxShadow: {
            'comic': '4px 4px 0px #1e293b',
            'comic-sm': '2px 2px 0px #1e293b',
            'comic-inset': 'inset 2px 2px 0px rgba(0,0,0,0.1)',
            'comic-dark': '4px 4px 0px #e2e8f0',
            'comic-sm-dark': '2px 2px 0px #e2e8f0',
          },
          borderRadius: {
            'lg': '0.75rem',
            'xl': '1rem',
          },
          transitionTimingFunction: {
            'out-back': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
          },
          animation: {
            'scroll-left': 'scroll-left 30s linear infinite',
          },
          keyframes: {
            'scroll-left': {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-100%)' },
            }
          }
        }
      }
    }
  </script>
